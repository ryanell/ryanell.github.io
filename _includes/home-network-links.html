<!-- Used by theme-home-builtin-1,2,3 -->

{% for profile in site.data.bio.basics.profiles %}
<a href="{{ profile.url }}"> <i class="huge {{ profile.network | downcase }} icon icon-color"></i> </a>
{% endfor %}

{% if site.data.bio.basics.email %}
<a href="mailto:{{ site.data.bio.basics.email }}"> <i class="huge mail square icon icon-color"></i> </a>
{% endif %}
