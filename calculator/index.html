---
layout: default
---

<div class="container">
  <h1>
    Calculator
  </h1>

  <div class="calculator">
    <div class="calc-display">
      0
    </div>

    <div class="calc-buttons">
      <button class="calc-operator" data-action="add">+</button>
      <button class="calc-operator" data-action="subtract">-</button>
      <button class="calc-operator" data-action="multiply">x</button>
      <button class="calc-operator" data-action="divide">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button data-action="decimal">.</button>
      <button data-action="clear">AC</button>
      <button class="key-equal" data-action="calculate">=</button>
    </div>
  </div>
</div>
